<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizAble Scoreboard</title>
    <link rel="stylesheet" href="../static/css/score.css">
    
</head>
<body>
    <div class="container">
        <img src="../static/resources/image.png" alt="QuizAble Logo" class="logo">
        <h1>Discover your QuizAble score</h1>
        <div class="score-box">Technical Score: <span id="tech-score">0</span></div>
        <div class="score-box">General Score: <span id="gen-score">0</span></div>
        <div class="score-box">Overall Score: <span id="overall-score">0</span></div>

        <div class="congratulations" id="congratulations"></div>

        <!-- Retake Quiz button (always visible) -->
        <div class="button-container">
            <a href="#" id="retake-btn" class="retake-btn" onclick="retakeQuiz()">Retake Quiz</a>
        </div>

        <!-- Go back to landing page button -->
        <div class="button-container">
            <a href="/templates/quiz.html" class="landing-btn" onclick="goToLandingPage()">Back to Landing Page</a>
        </div>
    </div>
    <script src="../static/javascript/score.js"></script>
</body>
</html>
